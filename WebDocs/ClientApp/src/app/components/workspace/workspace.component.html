<div class="workspace">

    <form #documentForm="ngForm" class="d-flex justify-content-center non-printable">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Name your document"
                [(ngModel)]="title" (ngModelChange)="onNameChange($event)" />

            </form>

    <div class="d-flex justify-content-center non-printable">
        <div id="toolbar-container"></div>
    </div>

    <div #document spellcheck="false">
        <div>
            <div id="editor" #page class="page" (keyup)="onKeyup($event)" >
            </div>
        </div>
    </div>
</div>

<div class="nav-btn scroll-btn scale-in non-printable" (click)="onPageUp()">
    <svg class="btn-outline" width="40" height="40" viewBox="0 0 23 23">
        <path fill="#007BFF"
            d="M13 19V7.83l4.88 4.88c.39.39 1.03.39 1.42 0 .39-.39.39-1.02 0-1.41l-6.59-6.59c-.39-.39-1.02-.39-1.41 0l-6.6 6.58c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L11 7.83V19c0 .55.45 1 1 1s1-.45 1-1z" />
    </svg>
</div>

<div class="nav-btn redirect-button non-printable" (click)="redirect()">
    <i class="material-icons icon"> arrow_back </i>
</div>

<div class="nav-btn save-button non-printable" (click)="saveDocument()" placement="bottom" ngbTooltip="Remember to save your work after you finish!">
    <i class="material-icons icon">save</i>
</div>

<ng-template #loading>
    <div>
        <mat-spinner></mat-spinner>
    </div>
</ng-template>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="large"
  color="#fff"
  type="square-jelly-box">
</ngx-spinner>
